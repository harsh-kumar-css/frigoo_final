<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="img/png" href="logo-foursquare.svg" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Frigoo</title>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="main-page">
      <div class="header">
        <div class="title">
          <h2>Frigoo</h2>
          <ion-icon name="logo-foursquare"></ion-icon>
        </div>
        <p>simple secure messaging , calling and screen sharing application</p>
      </div>
    </section>
    <div class="explore">
      <a href="#container" class="btn">Explore</a>
    </div>
    <div class="container" id="container">
      <div class="cards">
        <div class="card">
          <div class="icon_1">
            <ion-icon name="chatbubbles-outline"></ion-icon>
          </div>
          <div class="content">
            <p>do real time chatting with friends !</p>
          </div>
          <div class="button_1">
            <a href="https://frigoo-harsh-kr.herokuapp.com/">Let's go !</a>
          </div>
        </div>
        <div class="card">
          <div class="icon_2">
            <ion-icon name="videocam-outline"></ion-icon>
          </div>
          <div class="content">
            <p>real-time video conferencing with friends !</p>
          </div>
          <div class="button_2">
            <a href="https://frigoo-harsh-kr-vid-scr.herokuapp.com/"
              >Let's go !</a
            >
          </div>
        </div>
        <div class="card">
          <div class="icon_3"><ion-icon name="laptop-outline"></ion-icon></div>
          <div class="content">
            <p>video conference with screen sharing !</p>
          </div>
          <div class="button_3">
            <a href="https://frigoo-harsh-kr-vid-scr.herokuapp.com/"
              >Let's go !</a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="foot_note"><p>2021 &#169; FRIGOO</p></div>
      <div class="author"><p>By - Harsh Kumar</p></div>
    </div>
    <div class="preloader">
      <div class="body">
        <span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </span>
        <div class="base">
          <span></span>
          <div class="face"></div>
        </div>
      </div>
      <div class="longfazers">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <h1>Loading ...</h1>
    </div>
  </body>
  <script>
    $(window).on("load", function () {
      $(".preloader").fadeOut("slow");
      $(".main-page").css("display", "flex");
      $(".explore").css("display", "flex");
      $(".container").css("display", "flex");
      $(".footer").css("display", "flex");
    });
  </script>
</html>
